name: "Chromatic"

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  chromatic-deployment:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        id: chromatic
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
      - name: Render comment template
        if: github.event_name == 'pull_request'
        id: template
        uses: chuhlomin/render-template@v1.2
        with:
          template: .github/chromatic-comment-template.md
          vars: |
            chromaticUrl: ${{ steps.chromatic.outputs.buildUrl }}
            storybookUrl: ${{ steps.chromatic.outputs.storybookUrl }}
      - name: Comment Chromatic & Storybook URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${{ steps.template.outputs.result }}`
            })
